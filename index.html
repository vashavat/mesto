<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>
    <section class="profile">
      <img src="./images/zhak-if-kusto.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-ив Кусто</h1>
        <button class="button button_type_edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <button class="button button_type_close" type="button"></button>
      <form class="popup__edit-form" name="editprofile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-field popup__input-field_name" type="text" name="profilename" id="profile-name-id" value="">
        <input class="popup__input-field popup__input-field_description" type="text" name="profiledescription" id="profile-description-id" value="">
        <button class="button button_type_submit button_type_save-profile" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_form">
      <button class="button button_type_close" type="button"></button>
      <form class="popup__add-card-form" name="addcard">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input-field popup__input-field_card-name" type="text" name="cardname" id="card-name-id" value="" placeholder="Название">
        <input class="popup__input-field popup__input-field_card-link" type="text" name="cardlink" id="card-link-id" value="" placeholder="Ссылка на картинку">
        <button class="button button_type_submit button_type_add-card" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="button button_type_close" type="button"></button>
      <img class="popup__image">
      <h2 class="popup__image-name"></h2>
    </div>
  </section>

  <template id="card-template">
    <li class="card">
      <h3 class="card__title"></h3>
      <img class="card__image">
      <button class="button button_type_like" type="button"></button>
      <button class="button button_type_delete" type="button"></button>
    </li>
  </template>

  <script src="./scripts/script.js" defer></script>

</body>
</html>
