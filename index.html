<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>

  <main>
    <section class="profile">
      <img src="./images/zhak-if-kusto.png" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h2 class="profile__name">Жак-ив Кусто</h2>
        <button class="button button_type_edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <h3 class="card__title">Карачаево-Черкесия</h3>
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Фотография Карачаево-Черкесии" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
        <li class="card">
          <h3 class="card__title">Гора Эльбрус</h3>
          <img src="./images/elbrus.png" alt="Фотография Эльбруса" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
        <li class="card">
          <h3 class="card__title">Домбай</h3>
          <img src="./images/dombai.png" alt="Фотография Домбая" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
        <li class="card">
          <h3 class="card__title">Гора Эльбрус</h3>
          <img src="./images/elbrus.png" alt="Фотография Эльбруса" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
        <li class="card">
          <h3 class="card__title">Домбай</h3>
          <img src="./images/dombai.png" alt="Фотография Домбая" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
        <li class="card">
          <h3 class="card__title">Карачаево-Черкесия</h3>
          <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Фотография Карачаево-Черкесии" class="card__image">
          <button class="button button_type_like" type="button"></button>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="button button_type_close">
        <img class="popup__close" src="./images/icon-close.svg" alt="Закрыть попап">
      </button>
      <div class="popup__edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input-field" type="text" name="" id="profile-name">
        <input class="popup__input-field" type="text" name="" id="profile-description">
        <button class="button button_type_submit" type="submit">Сохранить</button>
      </div>
    </div>
  </section>

  <script src="./scripts/script.js" defer></script>

</body>
</html>
